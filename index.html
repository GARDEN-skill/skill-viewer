    body { font-family: Arial, sans-serif; text-align: center; background:#f0f0f5; }
    .buttons { margin:20px; display:flex; flex-wrap:wrap; gap:8px; justify-content:center; }
    button {
      padding:10px 14px; background:#4CAF50; color:#fff; border:none; border-radius:6px; cursor:pointer;
      box-shadow:0 1px 2px rgba(0,0,0,.08);
    }
    button:hover { background:#45a049; }
    #skills { display:grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap:18px; padding:0 18px 40px; }
    .skill {
      margin:0 auto; max-width:360px; padding:15px; border:1px solid #ddd; border-radius:12px; background:#f9f9f9;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
    }
    .skill img.preview { width:100%; height:220px; object-fit:cover; border-radius:8px; }
    .skill-title { display:flex; align-items:center; justify-content:center; gap:8px; margin-top:10px; font-weight:bold; font-size:16px; }
    .skill-title img { width:28px; height:28px; border-radius:4px; }
    .skill-desc { text-align:left; background:#fff; padding:12px; border-radius:10px; margin-top:10px; font-size:14px; line-height:1.55; }
    .skill-desc h3 { margin:4px 0 8px; font-size:15px; color:#333; }
    .skill-desc ul { margin:8px 0 0 18px; padding:0; }
    .meta { text-align:left; margin-top:8px; }
    details.meta summary { cursor:pointer; user-select:none; color:#333; font-weight:600; }
    .codebox {
      margin-top:8px; background:#fff; border:1px solid #e6e6e6; border-radius:8px; padding:8px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size:12px; white-space:pre-wrap; word-break:break-word;
    }
  </style>

    function showSkills(job) {
      const container = document.getElementById("skills");
      container.innerHTML = "";
      const filtered = skills.filter(s => s.job === job);

      filtered.forEach(skill => {
        const skillDiv = document.createElement("div");
        skillDiv.className = "skill";

        // details 리스트 생성
        let detailsHTML = "";
        if (Array.isArray(skill.details) && skill.details.length > 0) {
          detailsHTML = `
            <h3>추가 속성</h3>
            <ul>${skill.details.map(d => `<li>${d}</li>`).join("")}</ul>
          `;
        }

        const metaJSON = JSON.stringify(skill, null, 2);

        skillDiv.innerHTML = `
          <img class="preview" src="${skill.img}" alt="${skill.name}">
          <div class="skill-title">
            <img src="${skill.icon}" alt="${skill.name} 아이콘">
            <span>${skill.name}</span>
          </div>
          <div class="skill-desc">
            <h3>스킬 설명</h3>
            <p>${skill.desc}</p>
            ${detailsHTML}
            <div class="meta">
              <details class="meta">
                <summary>데이터 보기 (job / name / img / icon / desc / details)</summary>
                <div class="codebox">${metaJSON.replace(/</g,"&lt;").replace(/>/g,"&gt;")}</div>
              </details>
            </div>
          </div>
        `;
        container.appendChild(skillDiv);
      });

      // 아무 스킬도 없을 때 안내
      if (filtered.length === 0) {
        container.innerHTML = `<p style="opacity:.8">해당 직업의 스킬 데이터가 없습니다.</p>`;
      }
    }
